defaults:
  - _self_

model:
  sbert_name: "sentence-transformers/all-MiniLM-L6-v2"
  attention_augment: False
  fourier:
    use: False
    mode: "lowpass"
    keep_ratio: 0.5
  loss:
    l_comp: 0.5       # weight for adversary loss
    l_s: 0.01         # sparsity regularizer
    l_tv: 0.02        # total variation regularizer
    tau: 0.07         # InfoNCE temperature (was model.nt_xent.temperature)
    use_null_target: False  # Push complement embeddings toward the encoded null vector
  dual:
    use: False           # Use two rationale models
    kl_weight: 1.0      # Weight for KL divergence loss
    ls_1: 0.1
    ls_2: 0.1
  optim:
    lr: 5e-5
    weight_decay: 1e-2
    lr_adv: 5e-5
    weight_decay_adv: 1e-2
    betas: [0.9, 0.999]

data:
  rebuild_ds: False
  train:
    dataset: "cnn"
    batch_size: 128
    num_workers: 4
    subset: 1.0
    shuffle: True
  eval:
    dataset: "wikiann"
    batch_size: 32
    num_workers: 1
    subset: 1.0
    shuffle: True

train:
  retrain: True
  epochs: 10
  grad_clip: 1.0

eval:
  per_sentence_stats: False
  eval_only: False
  verbose: False
  thresh: 0.5
  samples:
    num: 10
    show: True
  spacy_model: "en_core_web_sm"

device: "cuda"

logging:
  metrics_only: False

dora:
  exclude: ["train.retrain", "eval.*", "data.rebuild_ds"]
